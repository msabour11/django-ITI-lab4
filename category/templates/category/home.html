{% extends "layouts/base.html" %} {% load static %} {% block title %} Home Page
{% endblock %} {% block 'content' %} {% endblock %} {% block 'body' %}

<div class="container">
  <a href="{% url 'create' %}" class="btn btn-dark">create category</a>
</div>

<div class="row">
  {% for category in categories %}
  <div class="col-3">
    <div class="card" style="width: 18rem">
      <img
        src="{{ category.get_image_url }}"
        class="card-img-top"
        alt="..."
        width="200"
        height="200"
      />
      <div class="card-body">
        <h5 class="card-title">{{category.name}}</h5>
        <!-- <p class="card-text">
          Some quick example text to build on the card title and make up the
          bulk of the card's content.
        </p> -->
        <a href="{{ category.get_detail_url }}" class="btn btn-primary"
          >MOre Details</a
        >
        <a href="{{ category.get_edit_urls }}" class="btn btn-warning">Edit</a>
      </div>
    </div>
  </div>
  {% endfor %}
</div>

<script src="{% static 'store/js/script.js' %}"></script>

{% endblock %}
