{% extends "layouts/base.html" %} 
{% load static %}

{%block title %} Search Page {% endblock %} 


{% block 'body' %}

<h2>Search Results</h2>
    {% for product in products %}
    <div class="card" style="width: 18rem;">
        <!-- <img src="{% static 'store/images/'|add:product.image %}" class="card-img-top" alt="..."> -->
        <img src="{{product.get_image}}" class="card-img-top" alt="...">
    
        <div class="card-body">
          <h5 class="card-title"> {{product.title}}</h5>
          <!-- <a href="{% url 'detail' product.id %}" class="btn btn-primary">More Details</a> -->
          <a href="{{product.more_details}}" class="btn btn-primary">More Details</a>
          <a href="{{product.delete_product}}" class="btn btn-danger">Delete</a>
    
    
        </div>
      </div>
    {% empty %}
        <p>No products found.</p>
    {% endfor %}




{% endblock %}
